set -g default-shell /bin/fish
set -g default-terminal "tmux-256color"
#set -ga terminal-overrides ",xterm-termite:Tc"
set-option -g mouse on
set-option -g set-titles on
set-option -g set-titles-string "#T"
set-window-option -g mode-keys vi

# change prefix because i use b for a lot of things in vim
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# decrease command delay (increases vim responsiveness)
set -sg escape-time 0

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# window splitting
unbind %
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
bind s split-window -v -c "#{pane_current_path}"

# window/pane killing
unbind &
bind w kill-window
unbind x
bind q kill-pane

# List of plugins
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

## Status bar design
# status line
set -g status-justify right
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# window status
setw -g window-status-current-format "#[fg=black,bg=colour5] #I:#{window_panes} #[bg=colour8,fg=colour6] #T"
setw -g window-status-format "#[fg=colour5] #I:#{window_panes} #[fg=colour7] #T"

# Info on left (I don't have a session display for now)
set -g status-left ''
set -g status-right ''

# The messages {

set -g message-fg cyan
set -g message-bg colour8

